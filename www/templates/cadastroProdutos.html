<ion-view title="Novo Produto">
    <ion-content>
        <form ng-submit="add(produto)">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Nome do Produto</span>
                <input type="text" placeholder="Cerveja do bar" ng-model="produto.descricao">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Pre√ßo</span>
                <input type="text" placeholder="R$ 5,99" ng-model="produto.preco">
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label">Estoque inicial</span>
                <input type="text" placeholder="15" ng-model="produto.estoque">
              </label>

              <label class="item    item item-input item-stacked-label">
                <span class="input-label">Imagem</span>
                <input type="text" placeholder="15" ng-model="produto.imagem">
              </label>
            </div>
            <button class="button button-full button-energized">
                Salvar
            </button>
        </form>            
                 
    </ion-content>

</ion-view>
