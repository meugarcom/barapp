<ion-view title="Novo usuÃ¡rio">

      <ion-nav-bar class="bar-energized">
           <ion-nav-back-button class="button-icon ion-arrow-left-c">
             Voltar
          </ion-nav-back-button> 
      </ion-nav-bar>  



      <ion-content>
        
        <form ng-submit="registrar(user)" name="form">


          <label class="item item-input item-stacked-label">
            <span class="input-label">Nome </span>
            <input type="text" ng-model="user.nome" required>
    
          </label>
    
          <label class="item item-input item-stacked-label">
            <span class="input-label">E-mail</span>
            <input type="email" ng-model="user.email" required>
          </label>
    
          <label class="item item-input item-stacked-label">
            <span class="input-label">Senha </span>
            <input type="password" ng-minlength="6" ng-model="user.password" required>
    
          </label>


          <label class="item item-input item-stacked-label">
            <span class="input-label">Telefone </span>
            <input type="tel" ng-model="user.telefone" required>
    
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">CPF </span>
            <input type="text" ng-model="user.cpf" required>
    
          </label>
    
          <button ng-disabled="form.$invalid" class="button button-energized button-full">
            Registrar
          </button>
          <button ui-sref="login" class="button button-energized button-full">
            Voltar
          </button>
        </form>
      </ion-content>
    </ion-view>
